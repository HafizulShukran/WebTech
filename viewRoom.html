<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: arial;
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    #patients {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }

    #patients td,
    #patients th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #patients tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #patients tr:hover {
      background-color: #ddd;
    }

    #patients th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    button:hover,
    a:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center">Room</h1>

  <div>
    <form id="booking">
      <table id="patients">
        <tr>
          <th>No.</th>
          <th>Room No.</th>
          <th>Room Type</th>
          <th>Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tbody id="room"></tbody>
      </table>
    </form>
  </div>
  <br>
  <a href="mainPage.html"><button>back</button></a>
</body>
<script>

  $(document).ready(function () {
    // const urlstring = window.location.search;
    $.ajax({
      type: "GET",
      url: "http://localhost/webTech/api/getAllRoom.php",
      dataType: "json",
      success: function (data, status, xhr) {
        var tableContent = "<tr>";
        for (let i = 0; i < data.length; i++) {

          tableContent += "<tr><td>" + (i + 1) + "</td>";
          tableContent += "<td><input name='roomNo' value = '" + data[i].roomNo + "'></td>";
          tableContent += "<td><input name='roomType' value = '" + data[i].roomType + "'></td>";
          tableContent += "<td><input name='roomPrice' value = '" + data[i].roomPrice + "'></td>";
          tableContent += "<td>" + data[i].roomStatus + "</td>";

          roomID =[data[i].roomID];
          tableContent += "<input name='roomID' value = '" + roomID + "' type='hidden'>" 
          tableContent += "<td><input type='submit' value='Book'> </td>";
        }
        tableContent += "</tr>";
        document.querySelector("#room").innerHTML = tableContent;
      },

      error: function () {
        alert(status);
      },
    });
  });

  $("#booking").submit(function (event) {
      event.preventDefault();

      //use this technique for ajax data if not using RESTFul
      //NOTE: this will capture the name attribute (not id) in our form
      var formData = $(this).serialize();
      console.log(formData); // check using console to make sure all the form data values are correctly serialized

      $.ajax({
        type: "POST",
        url: "http://localhost/webTechTest/api/bookRoom.php",
        data: formData,
        dataType: "json",

        success: function (data, status, xhr) {
          if (data.rowcount > 0) {
            alert("ok, successfully add data");
            window.location.href = "mainPage.html";
          } else {
            alert("fail to insert, " + data.errormessage);
          }
        },

        error: function (xhr,resp,text) {
          alert("error here" + xhr +", "+ resp +", "+ text);
        },
      });
    });

</script>

</html>
